@(userForm: Form[CreateUserForm])(implicit messages: Messages)

@import helper._

@main("User Management") {
    
    <h1>Add a new user</h1>
    
    @form(routes.UserController.save) {
        @inputText(userForm("id")) 
        @inputText(userForm("name")) 
        @inputText(userForm("isActive"))
        
         <div class="actions">
            <input type="submit" value="Add user"> or 
            <a href=@routes.UserController.users() class="btn">Cancel</a> 
        </div>
        
    }
    
}
